
<div id="targetFolder" ng-controller="SettingsCtrl">
  <form name="settingsForm" class="css-form">
    <div class="form-group">
      <label class="h4">RÃ©pertoire cible</label>
      <div class="form-inline">
        <input type="text" ng-model="settings.targetFolder" required="required" class="form-control"/>
        <input id="folderSelector" type="file" nwdirectory="nwdirectory" nwworkingdir="" data-file="settings.targetFolder" ng-hide="true" class="form-control"/>
        <button file-button="file-button" class="btn btn-default"> <i class="fa fa-folder-open-o"></i>Parcourir</button>
      </div>
    </div>
    <div class="form-group">
      <h4>Serveur</h4>
      <div class="row">
        <div class="col-xs-6">
          <label class="h5">Votre adresse ip</label>
          <input type="text" ng-disabled="true" ng-model="settings.ip" class="form-control"/>
          <label class="h5">Port</label>
          <input type="number" ng-model="settings.port" name="port" required="required" min="1" max="65536" class="form-control"/>
        </div>
        <div class="col-xs-6 configuration-test-block">
          <button ng-click="testServerConfiguration()" class="btn btn-default btn-xs configuration-button"><i class="fa fa-check"></i>Tester la Configuration</button><small ng-class="settings.serverConfiguration == true ? 'text-success' : 'text-danger'" ng-bind-html="configurationMessage" ng-cloak="ng-cloak" class="configuration-message"></small>
        </div>
      </div>
    </div>
    <button ng-click="save()" ng-disabled="isClean() || settingsForm.$invalid" class="btn btn-default"> <i class="fa fa-save"></i>Sauvegarder</button>
  </form>
</div>
